<body>
	<div>
		<h2>Andrew Greenslade's Game</h2>
		<h2>Welcome to my game, enjoy!</h2>
		<form  name="myform" action="https://andrewgreenslade.github.io/UI-Prog-PWA/controller.html" method="get" target="_blank">

		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname">

		<br>  <br>

		<input type="radio" id="Fists" name="Weapon" value="Fists">
		<label for="Fists">Fists</label><br>
		<input type="radio" id="Sword" name="Weapon" value="Sword">
		<label for="Sword">Sword</label><br>
		<input type="radio" id="Stick" name="Weapon" value="Stick">
		<label for="Stick">Stick</label><br>

		<br>  <br>

		<input type="submit" value="Submit">


	</form>
